    <script>
        function getloc(){
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showpos);

            }
            else{
                alert("Not supporting");
            }
        }
        function showpos(location){
            var op=document.getElementById("mapop");
           // op.innerHTML="Latitude:-  "+location.coords.latitude
          //+"Longitude:-  "+location.coords.longitude;
          var lat=location.coords.latitude;
          var lon=location.coords.longitude;

         var locapi= "https://api.opencagedata.com/geocode/v1/json?q="+lat+","+lon+"&key=a092a2b906ec4ab98af8f3dd3a4db9e5";

        //avneesh home location
        $.get({
            url : locapi,
            success:function(data){
                console.log(data);
             var city=data.results[0].components.city;
             var inse=document.getElementById("field2");
             inse.value=city;

            }
        });}
        </script>
