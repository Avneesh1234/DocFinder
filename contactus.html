<script>
    function checkalphaonly(){
            if(!((event.which>=65 && event.which<=90 )|| (event.which>=97 && event.which<=122) || (event.which == 32)))
              //if (!((event.which>=65 && event.which<=90 )|| (event.which >=97 && event.which <=122)))
            {
                alert("Name should not have numbers");
                
                return false;
            }
        }

        function checknumonly(){
            if(!(event.which>=48 && event.which<=57))
            {
                alert("Enter number only in contact field");
            }
        }


        function checknull(ele,message){
            if (ele=="")
            {
                alert(message);
                return false;
            }

            else{
                return true;
            }

        }

        function checkemail(ele,message){

            var x = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/; 
            if (!(ele.match(x))){
                alert(message);
                return false;
            }
            else{
                return true;
            }
        }

        function checkchoose(ele,message){
            if (ele =="choose"){
                alert(message);
                return false;
            }
            else{
                return true;
            }

        }
        
             function checkform(){
              var name=document.getElementById("funame").value;

              var mobile=document.getElementById("mobile").value;
              
               var mail=document.getElementById("mail").value;
              
              var query=document.getElementById("query").value;
              
              var detail=document.getElementById("detailedquery").value;



                 if (checknull(name,"Name can't be empty")){
                    if (checknull(mobile,"Mobile number  can't be empty")){
                     if (checkemail(mail,"Enter correct email id")){
                                 if (checkchoose(query,"Choose appropriate concern")){
                                     if (checknull(detail,"Enter your quey in detail")){

                                        return true;

                                     }
                                 }
                             }
                         }
                     }   

                 

                 else{
                     return false;
                 }

             }




</script>
